# Inspired from https://github.com/adonisjs/core/blob/develop/.github/workflows/test.yml
name: test
on:
  - push
  - pull_request
env:
  PORT: 3333
  HOST: 0.0.0.0
  NODE_ENV: production
  APP_KEY: ${{ secrets.APP_KEY }}
  DRIVE_DISK: local
  DB_CONNECTION: sqlite
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install
        run: npm install
      - name: Migration
        run: node ace migration:run
      - name: Run tests
        run: npm test
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install
        run: npm install
      - name: Migration
        run: node ace migration:run
      - name: Run tests
        run: npm test
